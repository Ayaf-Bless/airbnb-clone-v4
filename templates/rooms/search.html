{% extends 'base.html' %}

{% block page_name %}
    Search
{% endblock page_name %}

{% block search_bar %}{% endblock search_bar %}

{% block content %}
    <h2>search</h2> 
    <form method="get" action="{% url 'rooms:search' %}">
        {{form.as_p}}
        <button>search</button>
    </form>

    <h3>results</h3>
    {% for room in rooms %}
        <h3>{{room.name}}</h3>
    {% endfor %}
{% endblock content %}
