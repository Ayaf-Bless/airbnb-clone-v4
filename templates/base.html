{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block page_name %}{% endblock page_name %} | Ayaf-BNB</title>
</head>
<body class="text-gray-800 mt-24">
    <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white inset-0">
        <div class="flex items-center w-1/3">
            <a href="{% url 'core:home' %}" class="mr-6">
                <img class="w-6" src="{% static 'image/logo.png' %}" alt="logo">
            </a>
            {% block search_bar %}
            <form method="get" action="{% url 'rooms:search' %}" class="w-9/12">
                <input class="search-box border border-gray-300 px-5 py-3 rounded-sm  font-medium text-gray-900 placeholder-gray-600 capitalize shadow-md hover:shadow-lg w-full" type="search" name="city" id="city" placeholder="search by city">
            </form>
            {% endblock search_bar %}
        </div>
        {% include "partials/nav.html" %}
    </header>
    {% block content %}{% endblock  %}
    {% include "partials/footer.html" %}
</body>
</html>
