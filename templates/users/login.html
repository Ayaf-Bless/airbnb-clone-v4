{% extends 'base.html' %}

{% block page_name %}
    Log in
{% endblock page_name %}

{% block search_bar %}{% endblock search_bar %}

{% block content %}
    <div class="container mx-auto my-10 flex flex-col items-center border p-6 lg:w-5/12 md:w-1/2 border-gray-400 xl:w-1/4">
{% include "partials/social_login.html" %}
        <form method="post" action="{% url 'users:login' %}" class="w-full">
            {% csrf_token %}
            <input type="email" name="email" id="email" placeholder="Email Address" class="mb-4">
            <input type="password" name="password" id="password" placeholder="Password" class="mb-4">
            <button class="btn bg-red-500 text-white">login</button>
        </form>
        <div class="mt-5">
                <span class="mr-2">Don't have an account?</span>
                <a href="{% url 'users:signup' %}" class="text-teal-500 font-medium">Sign up</a>
            </div>
    </div>
{% endblock content %}
